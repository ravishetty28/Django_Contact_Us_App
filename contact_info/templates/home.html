      <h1 class="text-center">Contact Form</h1>

      <form method="POST">
          {% csrf_token %}
          <div>
              <label for="fname">First Name</label>
              <input name='first_name' type="text" id="first_name" class="form-control">
          </div>
          <p></p>
          <div>

            <input name='last_name' type="text" id="larst_name" class="form-control">
        </div>
        <p></p>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <p></p>
          <div>
            <label>Phone Number</label>
    <!-- html input type=tel for phone number which contain a pattern -->

    <!-- html input type=submit for submit a form -->
          
    <!-- html input type=submit for submit a form -->

            <label for="address">Address</label>
            <textarea name="address" class="form-control" id="address" cols="30" rows="10"></textarea>
        </div>
<p></p>
        <div>
            <label for="pin">Pincode</label>
            <input type="text" name="pin" pattern="[0-9]{6}" maxlength="6">
        </div>
         <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
